<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Tickets - HelpDesk</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f7f7f7; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #007BFF; color: white; }
    </style>
</head>
<body>
    <h2>My Tickets</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody id="ticketTable"></tbody>
    </table>

    <script>
        // Replace userId=1 with real user id (from login/session)
        fetch('myTickets?userId=1')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('ticketTable');
                data.forEach(ticket => {
                    const row = `<tr>
                        <td>${ticket.id}</td>
                        <td>${ticket.subject}</td>
                        <td>${ticket.description}</td>
                        <td>${ticket.status}</td>
                        <td>${ticket.created_at}</td>
                        <td>${ticket.updated_at}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => console.error("Error loading tickets:", err));
    </script>
</body>
</html>
